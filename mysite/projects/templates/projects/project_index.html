{% extends "base.html" %}

{% block page_content %}
<h2 class="section-title">Projects</h2>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if project.image %}

            <img class="card-img-top" src="{{ project.image.url }}">

        {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.technology }}</p>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
